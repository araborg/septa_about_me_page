<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Coursera Login Page</title>
	</head>
	<body>
		<div class="container">
			<main class="main">
				<h2>Login to CodeAcademy</h2>

				<p>* Required</p>

				<form action="#">
					<div>
						<label for="email">Email or username*</label>
						<input type="text" id="email" />
					</div>

					<div>
						<label for="">Password*</label>
						<input type="password" />
					</div>

					<!-- <div> -->
					<p>
						<a href="#"> I forgot my password </a>
					</p>
					<!-- </div> -->

					<input type="submit" value="Log In" />
				</form>

				<div class="login">
					<p><strong> Or log in using: </strong></p>

					<div class="login-options">
						<div class="linkedin">
							<a href="#">
								<img
									src="./img/linkedin.png"
									alt="linkedin-icon"
								/>
							</a>
						</div>

						<div class="google">
							<a href="#">
								<img src="./img/gmail.png" alt="gmail" />
							</a>
						</div>

						<div class="facebook">
							<a href="#">
								<img
									src="./img/facebook.png"
									alt="facebook-icon"
								/>
							</a>
						</div>

						<div class="github">
							<a href="#">
								<img src="./img/github.png" alt="github-icon" />
							</a>
						</div>

						<div class="x">
							<a href="#">
								<img src="./img/x.jpg" alt="x-icon" />
							</a>
						</div>
					</div>
				</div>

				<p>
					Not a member yet?
					<strong>
						<a href="#"> Sign up free </a>
					</strong>
				</p>
			</main>
		</div>
	</body>
</html>
