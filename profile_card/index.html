<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles.css" />
		<title>My Profile Card</title>
	</head>
	<body>
		<div class="container">
			<main class="main">
				<div class="img">
					<img src="./img/images.jpeg" alt="" />
				</div>

				<div class="details">
					<h2>Babatunde Araborg</h2>
					<p>Ibadan, Nigeria</p>
				</div>

				<div class="description">
					<p>"Front-end Developer and avid marketer"</p>
				</div>

				<div class="links">
					<p class="github"><a href="#">Github</a></p>
					<p class="frontend-mentor">
						<a href="#">Frontend Mentor</a>
					</p>
					<p class="linkedin"><a href="#">LinkedIn</a></p>
					<p class="twitter"><a href="#">Twitter(x)</a></p>
					<p class="instagram"><a href="#">Instagram</a></p>
				</div>
			</main>
		</div>
	</body>
</html>
